<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>
        Asteroid Neo Stats
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">
            NASA Asteroid Data
        </h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="search-form" onsubmit="return false">
                    <div class="form-group">
                        <label for="startDate">
                            Start Date:
                        </label>

                        <input type="date" id="startDate" name="startDate" class="form-control"
                            pattern="\d{4}-\d{2}-\d{2}" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">
                            End Date:
                        </label>

                        <input type="date" id="endDate" name="endDate" class="form-control" pattern="\d{4}-\d{2}-\d{2}"
                            required>
                    </div>

                    <button class="btn" onclick="fetchAndLoadChart()">
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5" id="results-stats">
            <canvas id="chart"></canvas>
            <div class="col-md-6">
                <p>
                    Fastest Asteroid: <span id="fastestAsteroid"></span>
                </p>

                <p>
                    Closest Asteroid: <span id="closestAsteroid"></span>
                </p>

                <p>
                    Average Size of Asteroids: <span id="avgSize"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
